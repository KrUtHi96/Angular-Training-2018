<!DOCTYPE html>

<html>

	<head>
	
		<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js">
		</script>
			
		<script>
			var app = angular.module("myApp", [])
			
			app.controller
			(
				"myCtrl",
				function($scope)
				{
					$scope.names = ['Kruthi', 'Hunsur' , 'qwertyuio' , 'lkjhgf']
				}
			)		
		</script>
		
	</head>
	
	<body>
		<div ng-app = "myApp" ng-controller = "myCtrl">
			<select ng-options = "x for x in names" ng-model = "selectedState"></select>
			<p> {{selectedState}} </p>
		</div>
	</body>
</html>
