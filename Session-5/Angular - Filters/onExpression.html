<!DOCTYPE html>

<html>

	<head>
	
		<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js">
		</script>
		<script>
			var app = angular.module("myApp", [])
			
			app.controller
			(
				"myCtrl",
				function ($scope)
				{
					$scope.userInput = ''
				}				
			)
		</script>
		
	</head>
	
	<body>
	
		<div ng-app = "myApp" ng-controller = "myCtrl">
			<input type = "text" ng-model = "userInput" />
			<p>Input in Upper case {{ userInput | uppercase }} </p>
			<p>Input in Lower case {{ userInput | lowercase }} </p>
			
		</div>

	
	</body>
</html>
