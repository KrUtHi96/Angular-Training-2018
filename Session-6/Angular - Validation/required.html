<!DOCTYPE html>

<html>

	<head>
	
		<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js">
		</script>
			
		<script>
			var app = angular.module("myApp", [])
		</script>
	</head>
	
	<body>
		<div ng-app = "myApp">
			<form name = "myForm">
				Enter your Email Address :<input type = "email" ng-model = "myEmail" name = "myEmail" required/>
				<span ng-show = "myForm.myEmail.$touched && myForm.myEmail.$invalid"><h1>** Fill it correctly**</h1>
			</form>
		</div>
	</body>
</html>
