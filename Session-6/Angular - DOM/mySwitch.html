<!DOCTYPE html>
<html>
	<head>	
		<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js">
		</script>
		
		<script>
			var app = angular.module("myApp", [])
			
			app.controller
			(
				"myCtrl",
				function($scope)
				{
					$scope.off = true
				}
			)
		</script>
	</head>

	<body>
		<div ng-app = "myApp" ng-controller = "myCtrl">
		<p>
			<button ng-disabled = "off">Click Me!</button>
		</p>
		<p>
			<input type = "checkbox" ng-model = "off" />Disable Button
		</p>
		<p>
		Boolean value: {{off}}
		</p>
		</div>
	</body>
</html>
