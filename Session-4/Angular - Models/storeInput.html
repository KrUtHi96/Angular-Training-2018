<!DOCTYPE html>

<html>

	<head>
	
		<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js">
		</script>
		
		<script>
			var app = angular.module("app1", [ ])
			
			app.controller
			(
				"ctrl",
				function ($scope)
				{
					$scope.userText = "[Your Text]"
				}
			)
			
		</script>		
	</head>
	
	<body>
	
		<div ng-app = "app1" ng-controller = "ctrl">
		
			<input type = "text" ng-model = "userText" />
			<!--<span ng-bind = "userText"></span>-->
			<div> You are entering " {{ userText }} " in Text Box</div>
		</div>
	
				
	</body>
</html>
